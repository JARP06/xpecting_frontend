<!-- edit-appointment.component.html -->

<form (ngSubmit)="editAppointment(editForm)" #editForm="ngForm">
    <div class="form-group">
      <label for="user_id">User ID:</label>
      <input type="text" class="form-control" id="user_id" name="user_id" [(ngModel)]="appointment.user_id" required>
    </div>
  
    <div class="form-group">
      <label for="carer_id">Carer:</label>
      <select name="carer_id" id="carer_id" [(ngModel)]="appointment.carer_id" class="form-select" required>
        <option value="">Please select a carer</option>
        <option value="{{ carer.id }}" *ngFor="let carer of allCarers">
          {{ carer.category }}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="scheduled_time">Scheduled Time:</label>
      <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time" [(ngModel)]="appointment.scheduled_time" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
