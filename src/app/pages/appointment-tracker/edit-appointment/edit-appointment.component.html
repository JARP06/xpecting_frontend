<section class="edit-appointment-container">
  <form (ngSubmit)="editAppointment(editForm)" #editForm="ngForm">
    <div class="form-group">
      <input type="hidden" name="user_id" [(ngModel)]="loggedInUserId">
    </div>
  
    <div class="form-group">
      <label for="carer_id">Carer:</label>
      <select name="carer_id" id="carer_id" [(ngModel)]="appointment.carer_id" class="form-select" required>
        <option value="">Please select a carer</option>
        <option value="{{ carer.id }}" *ngFor="let carer of allCarers">
          {{ carer.category }}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="scheduled_time">Scheduled Time:</label>
      <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time" [(ngModel)]="scheduled_time" required>
    </div>
    

    <div class="form-group">
      <label for="note">Note:</label>
      <textarea class="form-control" id="note" name="note" [(ngModel)]="appointment.note"></textarea>
    </div>
    
  
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</section>
