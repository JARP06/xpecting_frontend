<section class="edit-symptom-container">
<form (ngSubmit)="editLoggedSymptom(editForm)" #editForm="ngForm">


  
    <div class="form-group">
        <label for="symptom_id">Symptom:</label>
        <select name="symptom_id" id="symptom_id" [(ngModel)]="selectedSymptomId" class="form-select" required>
            <option value="">Please select a Symptom</option>
            <option [value]="symptom.id" *ngFor="let symptom of allSymptom" [selected]="symptom.id === selectedSymptomId">
                {{ symptom.name }}
            </option>
        </select>
    </div>
    
  
    <div class="form-group">
        <label for="log_time">Logged Time:</label>
        <input type="datetime-local" class="form-control" id="log_time" name="log_time" [(ngModel)]="log_time" required>
      </div>
      
    
    <div class="form-group">
        <label for="severity">Severity:</label>
        <input type="number" class="form-control" id="severity" name="severity" [(ngModel)]="symptom.severity" required min="1" max="10">
        <!-- Add a validation message for severity -->
        <div *ngIf="editForm.controls['severity'].errors && editForm.controls['severity'].touched" class="text-danger">
            Severity is required and must be between 1 and 10.
        </div>
    </div>
    
    <!-- Add a textarea for note -->
    <div class="form-group">
        <label for="note">Note:</label>
        <textarea class="form-control" id="note" name="note" [(ngModel)]="symptom.note"></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save Changes</button>
</form>
</section>
